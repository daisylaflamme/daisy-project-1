<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US" style="background:#000;">

	<head>
		<link rel="stylesheet" href="./style.css">

		<!-- Font taken from Google Fonts, at http://www.google.com/fonts/specimen/Lily+Script+One -->
		<link href='http://fonts.googleapis.com/css?family=Fauna+One' rel='stylesheet' type='text/css'>
		
	</head>

	<body>

	<header>
		header
	</header>

	<main>
		<div id='content'>
			<!-- Notice you can list multiple classes, separated by spaces -->
			<aside id='aside1' class='left top'>
				<h3 id='text1'>hello<br>i am daisy</h3>
			</aside>

			<aside id='aside2' class='left bottom'>
				<h3 id='text2'>i do ux design</h3>
			</aside>

			<video id='Countdown' src='./Countdown.mp4'>
			</video>

			<aside id='aside3' class='right top'>
				<h3 id='text3'>i want to learn how to code </h3>
			</aside>

			<aside id='aside4' class='right bottom'>
				<h3 id='text4'>i love baking</h3>
			</aside>

			<section id='detail'>
			</section>

			<nav>
				<ol>
					<li class='active-waypoint waypoint' id='waypoint-0'><div></div><p>hello</p></li>
					<li id='waypoint-1'><div class='waypoint'></div><p>i am daisy</p></li>
					<li id='waypoint-2'><div class='waypoint'></div><p>why i am hire</p></li>

					<li id='waypoint-6'><div class='waypoint'></div><p>information architecture</p></li>
					<li id='waypoint-7'><div class='waypoint'></div><p>web design</p></li>
					<li id='waypoint-8'><div class='waypoint'></div><p>learn javascript</p></li>
					<li id='waypoint-9'><div class='waypoint'></div><p>goodbye</p></li>
				</ol>
			</nav>

			<div id='next-triangle'>
			</div>

		</div>

	</main>

	<footer>
		footer
	</footer>
</body>

<script src='./script.js'></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script>
	$(document).ready(function(){
		$("#detail").hide();	 
		$("nav ol li p").hide(); 
		$("nav ol li").hover(function(){
		  $(this)[1].show();
		  },function(){
		  $(this)[1].hide();
		});
  });
</script>

</html>
